<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="icon" href="/assets/ad.png" type="image/x-icon" />
    <title>predicting quantum properties — aniket deshpande</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,600;1,6..72,400;1,6..72,600&display=swap" rel="stylesheet">
  <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        ::selection {
            background: #f9e6e6;
        }

        ::-moz-selection {
            background: #f9e6e6;
        }

        html {
            overflow-x: hidden;
            overflow-y: scroll;
        }

        body {
            width: 100%;
            margin: 25px 0;
            padding: 0;
            background: #fff;
            font-family: "Newsreader", Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
            font-size: 17px;
            font-weight: 400;
            line-height: 1.5;
        }

        a {
            color: darkred;
            text-decoration: underline;
        }

        a:hover {
            color: #8B0000;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 24px;
        }

        @media screen and (min-width: 600px) {
            body {
                margin: 50px 0 25px;
            }
            .container {
                padding: 0 24px;
            }
        }

        @media screen and (min-width: 800px) {
            body {
                margin: 120px 0 50px;
            }
            .container {
                padding: 0 24px;
            }
        }

        .bio {
            max-width: none;
        }

        .bio__header {
            margin-bottom: 20px;
            font-weight: 590;
            font-size: 23px;
        }

        .bio__header a {
            text-decoration: none;
            color: inherit;
        }

        .bio__header a:hover {
            text-decoration: none;
        }

        .bio__tabs {
            margin-bottom: 20px;
            font-style: italic;
        }

        .bio__tabs a {
            text-decoration: none;
            color: inherit;
        }

        .bio__tabs a:hover {
            color: darkred;
        }

        .content {
            width: 100%;
            max-width: none;
        }

        .post-title {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .post-date {
            color: #666;
            font-style: italic;
            margin-bottom: 20px;
        }

        .post-body p {
            margin-bottom: 20px;
        }

        .callout {
            text-align: center;
            margin: 25px 0;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 4px;
            font-style: italic;
        }

        figure {
            margin: 25px 0;
            text-align: center;
        }

        figure img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        figure.two-column > div {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: flex-start;
        }

        figure.two-column img {
            max-width: 48%;
            flex: 1;
        }

        @media (max-width: 768px) {
            figure.two-column > div {
                flex-direction: column;
            }
            figure.two-column img {
                max-width: 100%;
            }
        }

        figcaption {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
            line-height: 1.4;
            font-style: italic;
        }

        .sidebar {
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 20px 0;
            font-size: 15px;
            line-height: 1.5;
            color: #333;
        }

        .sidebar-title {
            font-weight: 400;
            margin-bottom: 4px;
            color: #333;
        }

        .sidebar-ref {
            display: inline-block;
            font-size: 0.75em;
            vertical-align: super;
            color: #8B0000;
            font-weight: 600;
            margin-left: 2px;
            text-decoration: none;
        }

        .sidebar-number {
            color: #8B0000;
            font-weight: 600;
            margin-right: 4px;
        }

        @media screen and (min-width: 1100px) {
            .post-body {
                position: relative;
            }

            .sidebar {
                position: absolute;
                left: calc(100% + 30px);
                width: 240px;
                margin: 0;
                font-size: 14px;
                line-height: 1.45;
            }
        }

        .back-link {
            margin-top: 40px;
            font-style: italic;
        }

        .back-link a {
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        pre {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 15px;
            padding: 16px;
            font-family: monospace;
        }

        code {
            font-family: monospace;
            font-size: 15px;
            background: #f5f5f5;
        }

        pre code {
            background: none;
            padding: 0;
        }

        :not(pre) > code {
            padding: 2px 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bio">
            <div class="bio__header">
                <a href="/">predicting quantum properties</a>
            </div>
            <div class="bio__tabs">
                <a href="/about/">about</a> <span class="dot">·</span>
                <a href="/research/">research</a> <span class="dot">·</span>
                <a href="/teaching/">teaching</a> <span class="dot">·</span>
                <a href="/notes/">notes</a> <span class="dot">·</span>
                <a href="/blog/">blog</a> <span class="dot">·</span>
                <a href="/code/">code</a> <span class="dot">·</span>
                <a href="/cv/cv.pdf">vitae</a>
            </div>
        </div>

        <div class="content">
            <p class="post-date">02.22.2026</p>

            <div class="post-body">
                <!-- content goes here -->

                <div class="back-link">
                    <a href="/blog/">← back to blog</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
