<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <link rel="icon" href="/assets/ad.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,600;1,6..72,400;1,6..72,600&display=swap" rel="stylesheet">
  <title>code — aniket deshpande</title>
  <style>
    * {
      box-sizing: border-box;
    }

    ::selection {
      background: #f9e6e6;
    }

    ::-moz-selection {
      background: #f9e6e6;
    }

    html {
      overflow-x: hidden;
      overflow-y: scroll;
    }

    body {
      width: 100%;
      margin: 25px 0;
      padding: 0;
      background: #fff;
      font-family: "Newsreader", Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
      font-size: 17px;
      font-weight: 400;
      line-height: 1.5;
    }

    a {
      color: darkred;
      text-decoration: underline;
    }

    a:hover {
      color: #8B0000;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 0 24px;
    }

    @media screen and (min-width: 600px) {
      body {
        margin: 50px 0 25px;
      }
      .container {
        padding: 0 24px;
      }
    }

    @media screen and (min-width: 800px) {
      body {
        margin: 120px 0 50px;
      }
      .container {
        padding: 0 24px;
      }
    }

    .bio {
      max-width: none;
    }

    .bio__header {
      margin-bottom: 20px;
      font-weight: 590;
      font-size: 23px;
    }

    .bio__header a {
      text-decoration: none;
      color: inherit;
    }

    .bio__header a:hover {
      text-decoration: none;
    }

    .bio__tabs {
      margin-bottom: 20px;
      font-style: italic;
    }

    .bio__tabs a {
      text-decoration: none;
      color: inherit;
    }

    .bio__tabs a:hover {
      color: darkred;
    }

    .content {
      width: 100%;
      max-width: none;
    }

    .page-title {
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .project-section {
      margin-bottom: 30px;
      padding-bottom: 25px;
      border-bottom: 1px solid #e0e0e0;
    }

    .project-section:last-of-type {
      border-bottom: none;
    }

    .project-section h3 {
      font-weight: 700;
      font-size: 20px;
      margin: 0 0 10px 0;
    }

    .project-section p {
      margin: 0 0 10px 0;
    }

    .project-section img {
      float: left;
      width: 150px;
      height: auto;
      border: 1px solid #ddd;
      margin-right: 20px;
      margin-bottom: 10px;
    }

    .clearfix {
      clear: both;
    }

    b, strong {
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="bio">
      <div class="bio__header">
        <a href="/">code</a>
      </div>
      <div class="bio__tabs">
        <a href="/about/">about</a> <span class="dot">·</span>
        <a href="/research/">research</a> <span class="dot">·</span>
        <a href="/teaching/">teaching</a> <span class="dot">·</span>
        <a href="/notes/">notes</a> <span class="dot">·</span>
        <a href="/blog/">blog</a> <span class="dot">·</span>
        <a href="/code/">code</a> <span class="dot">·</span>
        <a href="/cv/cv.pdf">vitae</a>
      </div>
    </div>

    <div class="content">
      <p>
        some software and experiments developed for my research.
      </p>

      <div class="project-section">
        <img src="/assets/ais_walk_final.png" alt="AIS Relative-Error Walk Across Annealing Steps">
        <h3>[i] mcmc for tensor contractions</h3>
        <p>
          algorithms, experiments, and test structures for tensor contraction approximation software written by myself and the LPNA. repository <a href="https://github.com/aniket-desh/mcmc-tensor-network" target="_blank">here</a>.
        </p>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</body>
</html>
