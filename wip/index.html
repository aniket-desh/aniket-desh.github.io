<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <link rel="icon" href="/assets/ad.png" type="image/x-icon" />
  <title>work in progress — aniket deshpande</title>
  <style>
    * {
      box-sizing: border-box;
    }

    ::selection {
      background: #f9e6e6;
    }

    ::-moz-selection {
      background: #f9e6e6;
    }

    html {
      overflow-x: hidden;
      overflow-y: scroll;
    }

    body {
      width: 100%;
      margin: 25px 0;
      padding: 0;
      background: #fff;
      font-family: Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.5;
    }

    a {
      color: darkred;
      text-decoration: underline;
    }

    a:hover {
      color: #8B0000;
    }

    .container {
      max-width: 1200px;
      margin: 0 30px;
    }

    @media screen and (min-width: 600px) {
      body {
        margin: 50px 0 25px;
      }
      .container {
        margin: 0 60px;
      }
    }

    @media screen and (min-width: 800px) {
      body {
        margin: 120px 0 50px;
      }
      .container {
        margin: 0 140px;
      }
    }

    .bio {
      max-width: 500px;
    }

    .bio__header {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 21px;
    }

    .bio__header a {
      text-decoration: none;
      color: inherit;
    }

    .bio__header a:hover {
      text-decoration: none;
    }

    .bio__tabs {
      margin-bottom: 20px;
      font-style: italic;
    }

    .bio__tabs a {
      text-decoration: none;
      color: inherit;
    }

    .bio__tabs a:hover {
      color: darkred;
    }

    .content {
      width: 61%;
      max-width: 610px;
    }

    @media screen and (max-width: 800px) {
      .content {
        width: 100%;
      }
    }

    .page-title {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .back-link {
      margin-top: 20px;
      font-style: italic;
    }

    .back-link a {
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="bio">
      <div class="bio__header">
        <a href="/">work in progress</a>
      </div>
      <div class="bio__tabs">
        <a href="/about/">about</a> <span class="dot">·</span>
        <a href="/research/">research</a> <span class="dot">·</span>
        <a href="/teaching/">teaching</a> <span class="dot">·</span>
        <a href="/notes/">notes</a> <span class="dot">·</span>
        <a href="/blog/">blog</a> <span class="dot">·</span>
        <a href="/code/">code</a> <span class="dot">·</span>
        <a href="/cv/cv.pdf">vitae</a>
      </div>
    </div>

    <div class="content">
      <p>
        this page is under construction.<br>
        detailed notes will be uploaded here soon.
      </p>

      <div class="back-link">
        <a href="/notes/">← back to notes</a>
      </div>
    </div>
  </div>
</body>
</html>
